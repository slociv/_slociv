<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>My Notes</h2>
    <div class="easyui-panel" title="My Notes" style="width:400px;">
        <ul id="tt" class="easyui-tree" data-options="url:'tree_data.json',method:'get',animate:true,lines:true"></ul>
    </div>
    <div id="content" style="margin-top:20px;">
        <h3>Note Content</h3>
        <pre id="noteContent"></pre>
    </div>

    <script type="text/javascript">
        $(function(){
            $('#tt').tree({
                onClick: function(node){
                    if (node.attributes && node.attributes.url){
                        $.ajax({
                            url: node.attributes.url,
                            success: function(data){
                                $('#noteContent').text(data);
                            },
                            error: function(){
                                $('#noteContent').text('Failed to load content');
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
